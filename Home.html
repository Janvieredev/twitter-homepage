<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter homepage</title>
</head>
<body>
    <div class="page">
    <div class="left-page">
        <div class="logo">
            <img src="twitter-fill.png">
        </div>  <br/>  
        <div class="navbar-section">
            <div class="nav"> 
                <img style="height:20; width: 20px;"class="home"  src="home.png">
                <label class="word-style" style=" font-weight: bolder;"> &nbsp;&nbsp;&nbsp;Home</label>
            </div> <br/>
            <div class="nav"> 
                <img style="height:20; width: 20px;"class="home"  src="hashtag-svgrepo-com.svg">
                <label class="word-style">  &nbsp;&nbsp;&nbsp;Explore</label>
                </div>  <br/>
            <div class="nav"> 
                <img style="height:20; width: 20px;"class="home"  src="notification.png">
                <label class="word-style">  &nbsp;&nbsp;&nbsp;Notifications</label>
            </div>  <br/>
            <div class="nav"> 
                <img style="height:20; width: 20px;"class="home"  src="mail-line.png">
                <label class="word-style">  &nbsp;&nbsp;&nbsp;Massages</label>
            </div>  <br/>
            <div class="nav"> 
                <img style="height:20; width: 20px;"class="home"  src="bookmark-line.png">
                <label class="word-style">  &nbsp;&nbsp;&nbsp;Bookmarks</label>
            </div>  <br/>
            <div class="nav"> 
                <img style="height:20; width: 20px;"class="home"  src="file-list-line.png">
                <label class="word-style">  &nbsp;&nbsp;&nbsp;Lists</label>
            </div>  <br/>
            <div class="nav"> 
                <img style="height:20; width: 20px;"class="home"  src="user-line.png">
                <label class="word-style">  &nbsp;&nbsp;&nbsp;Profile</label>
            </div>
        </div>
        <div class="more-button">
            <!--<img class="more-img" src="more-circle-svgrepo-com.svg">-->
            <input type="more" class="more-box"  placeholder="More">
        </div>
        <div>
            <input type="text"  placeholder="Tweet" class="tweet">

        </div>
        <div class="profile">
            <img style="height:20; width: 20px;"class="profile-img"  src="image.jpg">
            <label class="word-style"><p class="name">Janviere Munezero<br/>@ munezero</p></label>
        </div>
    </div>
    <div class="middle-page"></div>
    <div class="right-page"></div>
    </div>
</body>
</html>
